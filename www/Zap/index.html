<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
<title>Google 地圖</title>
<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script src="phonegap.js" type="text/javascript"></script>
<script>

$(function(){
	
	var latlng  =  new google.maps.LatLng(22.90389,120.273425);
	 
		var gmap = new google.maps.Map(document.getElementById("map_div"), {
			zoom:14,
			center: latlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		});

	});

</script>


<style>
	#map_div {
		padding-top: 10%;
		padding-bottom: 10%;
		position: absolute;
		width: 100%;
		height: 88%;
		max-height: 1600px;
	}
</style>

</head>

<body>
<!-- mappage page 顯示Google 地圖 -->
<div data-role="page" id="mappage" >
  <div data-role="header" data-position="fixed" data-theme="b">
      <a href="" data-icon="delete" id="end" class="ui-btn-right" data-iconpos="notext">結束</a>
      <h1>Google Map</h1>
  </div>
  <div data-role="content" style="padding:0px">
      <div id="map_div"></div>
  </div>
</div>
</body>
</html>
